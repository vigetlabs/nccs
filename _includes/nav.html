{% comment %}
NAVIGATION 
- items are pulled from _config.yml
{% endcomment %}

<header class="nav">
  <a class="nav__link" href="{{ '/' | relative_url }}">{{ site.title }}</a>
  <nav class="">
    <ul class="nav__list">
      {% for link in site.nav %}
      <li class="nav__item">
        <a class="nav__link" href="{{ link.url | relative_url }}">{{ link.title }}</a>
      </li>
      {% endfor %} 
      {% if site.repository %}
      <li class="nav__item">
        <a class="nav__link" href="{{ site.repository }}">Github</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
