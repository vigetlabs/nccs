{% comment %}
INLINE SVGs
- filename {String}
- class {String}
- width {Number} requires css units
{% endcomment %}

{% assign iconPath = "svg/" | append: include.filename | append: ".svg" %}

<div class="{{ "svg " | append: include.class }}" {% if include.width %}style="{{ "width: " | append: include.width | append: ";"}}"{% endif %} >
  {% include {{ iconPath }} %}
</div>
